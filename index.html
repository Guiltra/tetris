<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tetris</title>
</head>
<body>
    <ul class="background"></ul>

    <div class="wrapper">
        <div class="stats">
            <p>SCORE</p>
            <p>0</p>
            <p>0</p>
        </div>

        <div class="container">
            <div class="hold">
                <div class="header">
                    <svg height="100%" width="100%" viewBox="0 0 100 50">
                    <defs>
                        <mask id="mask-1" x="0" y="0" width="100%" height="100%">
                            <rect x="0" y="0" width="100%" height="100%"/>
                            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central">Hold</text>
                        </mask>
                    </defs>
                    <rect x="0" y="0" width="100%" height="100%"/>
                    </svg>
                </div>
                <div class="content"></div>
            </div>


            <div class="game">
                <div class="start">
                    <p>TETRIS</p>
                    <p>Tap to start</p>
                </div>
                <div class="content active"></div>
            </div>


            <div class="next">
                <div class="header">
                    <svg height="100%" width="100%" viewBox="0 0 100 50">
                    <defs>
                        <mask id="mask-2" x="0" y="0" width="100%" height="100%">
                            <rect x="0" y="0" width="100%" height="100%"/>
                            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central">Next</text>
                        </mask>
                    </defs>
                    <rect x="0" y="0" width="100%" height="100%"/>
                    </svg>
                </div>
                <div class="content"></div>
            </div>
        </div>

        <div class="keys">
            <div class="content">
                <i class='bx bx-rotate-left'></i>
                <i class='bx bx-left-arrow-alt'></i>
                <i class='bx bx-down-arrow-alt'></i>
                <i class='bx bx-right-arrow-alt'></i>
                <i class='bx bx-rotate-right'></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
